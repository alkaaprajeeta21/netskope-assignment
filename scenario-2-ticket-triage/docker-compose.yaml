services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: triage
      POSTGRES_PASSWORD: triage
      POSTGRES_DB: triage
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U triage -d triage"]
      interval: 3s
      timeout: 3s
      retries: 20

  triage-service:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://triage:triage@db:5432/triage
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      RATE_LIMIT_PER_MIN: ${RATE_LIMIT_PER_MIN:-60}
      VECTOR_STORE_DIR: /app/data/vector_store
      DOCS_DIR: /app/data/docs
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8002:8000"
    depends_on:
      db:
        condition: service_healthy
